<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="artigo.html">Artigo</a></li>
        <li><a href="exercicios.html">Exercícios</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Exercícios Interativos</h1>

    <!-- Exercício 1 - Escolha Única -->
    <section id="ex1">
      <h2>Questão 1</h2>
      <p>Pergunta de escolha única</p>
      <form>
        <label><input type="radio" name="q1" value="A"> Opção A</label><br>
        <label><input type="radio" name="q1" value="B"> Opção B</label><br>
        <label><input type="radio" name="q1" value="C"> Opção C</label><br>
        <button type="button" onclick="verificarResposta('q1','B')">Responder</button>
      </form>
      <p class="feedback"></p>
    </section>

    <!-- Exercício 2 - Múltipla Escolha -->
    <section id="ex2">
      <h2>Questão 2</h2>
      <p>Pergunta de múltipla escolha</p>
      <form>
        <label><input type="checkbox" name="q2" value="A"> Opção A</label><br>
        <label><input type="checkbox" name="q2" value="B"> Opção B</label><br>
        <label><input type="checkbox" name="q2" value="C"> Opção C</label><br>
        <button type="button" onclick="verificarMultipla('q2',['A','C'])">Responder</button>
      </form>
      <p class="feedback"></p>
    </section>

    <!-- Exercício 3 - Combobox -->
    <section id="ex3">
      <h2>Questão 3</h2>
      <p>Pergunta com combobox</p>
      <select id="q3">
        <option value="">Selecione...</option>
        <option value="A">Opção A</option>
        <option value="B">Opção B</option>
        <option value="C">Opção C</option>
      </select>
      <button type="button" onclick="verificarCombobox('q3','C')">Responder</button>
      <p class="feedback"></p>
    </section>

    <!-- Placar -->
    <p id="placar">Pontuação: 0 / 3</p>
  </main>

  <footer>
    <p>© 2025 - Projeto Teste Front-End</p>
  </footer>
</body>
</html>
